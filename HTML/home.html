<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/reset file.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" href="../css/favicon.svg">
    <title> Examination System </title>
</head>
<body>
    <div class="homeContainer" id="box">
        <h2 class="userName">Hello, </h2>
        <div class="categories" id="btn-group">
            <button class="examType html-btn" data-type="HTML"><i class="fab fa-html5"></i> <span>HTML</span></button>
            <button class="examType css-btn" data-type="CSS"><i class="fab fa-css3-alt"></i> <span>CSS</span></button>
            <button class="examType js-btn" data-type="JS"><i class="fab fa-js-square"></i> <span>JS</span></button>
        </div>
        <p id="warningMsg" class="warning hidden">please select the type of exam at first</p>
        <p id="motivateMg">Are you ready to take it ?!</p>
        <button class="arrow-btn">></button>
    </div>
<!-- ______________ Loader overlay __________________ -->
<div id="loaderOverlay">
<div class="hourglassBackground" >
    <div class="hourglassContainer">
        <div class="hourglassCurves"></div>
        <div class="hourglassCapTop"></div>
        <div class="hourglassGlassTop"></div>
        <div class="hourglassSand"></div>
        <div class="hourglassSandStream"></div>
        <div class="hourglassCapBottom"></div>
        <div class="hourglassGlass"></div>
    </div>
</div>
</div>

<!-- ____________ script file for home page ____________ -->
    <script src="../js/home.js"></script>
</body>
</html>
