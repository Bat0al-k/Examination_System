<body>
    <div class="container">
        <div class="header">
            <div class="category">
                <h2>Category: </h2>
            </div>
            <div class="count">no. of Question: <span></span></div>
            <div class="Timer"></div>

        <div class="questionTitlle">

        </div>
        <div class="main">
            <div class="quiz-section">
                <div class="questionArea"></div>
                <div class="answer-area"></div>

                    <button class="submit">Submit</button>
